<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style.css">
    <title>Entrar</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Entrar</h1>
            
            <form action="/project-web/pages/administrator-users/">
                <input 
                    required
                    class="input-text"  
                    type="email" 
                    id="email" 
                    placeholder="Informe seu e-mail"
                >
                <input 
                    required
                    class="input-text"  
                    type="password" 
                    id="password" 
                    placeholder="Informe sua senha"
                >
                <input class="button" type="submit" value="Entrar">
            </form>
        </div>
    </div>
</body>
</html>
