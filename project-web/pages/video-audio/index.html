<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video e Áudio Sandbox</title>
    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <main class="container">
        <!-- Contêiner de Áudio -->
        <div class="audio-container">
            <h2>Áudio Exemplo</h2>
            <audio controls>
                <source src="../../assets/audios/sad.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- Contêiner de Vídeo iframe com linkd do youtube -->
        <div class="video-container">
            <h2>Vídeo Externo Exemplo com iframe</h2>
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/e5pI2MgRB3M?si=pCEPHi66cZB2w84J" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen
            ></iframe>
        </div>
    </main>
</body>
</html>
