<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Importação do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Página Semântica</h1>
            <nav class="mt-3">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Início Section -->
        <section id="inicio" class="mb-5">
            <h2 class="text-center">Início</h2>
            <p class="text-center">Esta é a seção de início da página.</p>
        </section>

        <!-- Sobre Section -->
        <section id="sobre" class="mb-5">
            <h2 class="text-center">Sobre</h2>
            <div class="row">
                <article class="col-md-6">
                    <h3>História</h3>
                    <p>Um pouco sobre a história...</p>
                </article>
                <article class="col-md-6">
                    <h3>Missão</h3>
                    <p>Nossa missão é...</p>
                </article>
            </div>
        </section>

        <!-- Aside Section -->
        <aside class="bg-light p-4 border rounded">
            <h2 class="text-center">Informações Adicionais</h2>
            <p class="text-center">Conteúdo complementar ou anúncios.</p>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Minha Página. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
